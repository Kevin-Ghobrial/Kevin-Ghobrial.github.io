<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link href="https://fonts.googleapis.com/css?family=Georgia|Arial|Verdana&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #fff;
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: #f8f8f8;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        #project-content {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #project-description h2 {
            font-size: 2rem;
            margin-top: 2rem;
            font-family: 'Arial', sans-serif;
        }

        #project-description p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        .media-item {
            text-align: center;
            margin-top: 2rem;
        }

        .media-item h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .media-item img, .media-item iframe {
            width: 100%;
            max-width: 560px;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #f8f8f8;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galactica</h1>
    </header>

    <section id="project-content">
        <div id="project-description">
            <h2>Description</h2>
            <p>I made a galactic game using MBED studio; I coded the entire thing in C++. The game has many functions that can be seen in the video.</p>
        </div>

        <div id="project-media">
            <!-- GIF -->
            <div class="media-item">
                <h3>GIF</h3>
                <img src="galactica.gif" alt="Project GIF" style="max-width: 300px;">
            </div>

            <!-- Video -->
            <div class="media-item">
                <h3>Video</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/qfR3_Q8h2-Y?si=5s5teU2pERlXiPed" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kevin Ghobrial</p>
    </footer>
</body>
</html>
