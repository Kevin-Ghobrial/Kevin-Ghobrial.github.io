<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's Chatbot</title>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the QnA model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
    <style>
        #loading-container {
            text-align: center;
            margin-top: 20px;
        }

        #loading-bar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            height: 20px;
        }

        #loading-progress {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.4s ease;
        }

        #chatbot-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kevin's Chatbot</h1>
    <div id="loading-container">
        <p>Loading model, please wait...</p>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    <div id="chatbot-container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Ask something...">
        <button onclick="getResponse()">Send</button>
    </div>

    <script>
        let model;

        function updateLoadingProgress(progress) {
            document.getElementById("loading-progress").style.width = `${progress}%`;
        }

        // Show loading screen
        document.getElementById("loading-container").style.display = "block";

        // Load the model
        qna.load().then(loadedModel => {
            model = loadedModel;
            // Update progress to 100% and hide the loading screen
            updateLoadingProgress(100);
            setTimeout(() => {
                document.getElementById("loading-container").style.display = "none";
                document.getElementById("chatbot-container").style.display = "block";
            }, 500); // Adding a small delay to ensure transition is visible
        });

        async function getResponse() {
            const userInput = document.getElementById("userInput").value;
            const chatbox = document.getElementById("chatbox");

            const passage = "Kevin Ghobrial is a highly talented software engineer with extensive experience in various fields, including AI, web development, and embedded systems. His projects, such as the AI_HandTracker and the Free Chess.com Game Review bot, showcase his innovative approach and technical expertise.";
            
            if (model) {
                const answers = await model.findAnswers(userInput, passage);
                if (answers.length > 0) {
                    chatbox.innerHTML += `<p>Bot: ${answers[0].text}</p>`;
                } else {
                    chatbox.innerHTML += `<p>Bot: Sorry, I don't have an answer for that.</p>`;
                }
            } else {
                chatbox.innerHTML += `<p>Bot: The model is still loading, please wait a moment.</p>`;
            }

            // Clear the input field
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
